<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Values</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
</head>
<body>
<h1>Daily Values</h1>
<table id="dailyValues"></table>
<script type="text/javascript">
    $(document).ready(function () {
        $.getJSON("/medical/api/dailyValues/range", function (data) {
            $("#dailyValues").append("<tr><td>" + data.average_carb_intake + "</td></tr>");
            $("#dailyValues").append("<tr><td>" + data.average_glucose_level + "</td></tr>");
            $.each(data.dailyValuesList, function (index, dailyValues) {
                $("#dailyValues").append("<tr><td>" + dailyValues.input_date + "</td></tr>")
            })
        })
    })
</script>
</body>
</html>
